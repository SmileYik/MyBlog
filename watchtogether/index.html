<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never"/>
    <title>一起看</title>
</head>
<body>
<label for="room_id">房间id：</label><input id="room_id" type="text" />
<label for="enable-wss" hidden >启用WSS</label><input id="enable-wss" type="checkbox" value="wss" hidden />
<button onclick="connect()">连接</button>
<button onclick="disconnect()">断开</button>
<br/>
<label for="video_url">播放链接: </label><input id="video_url" type="text" />
<button onclick="bindUrl()">应用链接</button>
<button onclick="bindVideo()">寻找视频源</button>
<button onclick="doSame()">主机强制同步</button>
<button onclick="refreshUrl()">更新客户端连接</button>
<br/>
<span id="info">(若主机要求开始播放但是你没有开始播放则需要你手动播放一次后即可让主机控制)</span>
<hr/>
<iframe id="video_wrapper" src="https://jx.bozrc.com:4433/player/?url=" width="100%" height="600px" sandbox="allow-same-origin"></iframe>
<script>

    let nowUrl = location.href
    if (nowUrl.startsWith("https://")) {
        location.href = "http://" + location.href.substring(8)
    }

    let ws;
    let host = 0;
    let video;
    let id = -1
    const info = document.getElementById("info")
    const hostAddress = "1.14.193.189:8085"
    let isPlay = false

    function connect() {
        let roomId = document.getElementById("room_id").value
        let url = "://" + hostAddress + "/room/"
        ws = new WebSocket((document.getElementById("enable-wss").checked ? "wss" : "ws") + url + roomId)
        ws.onerror = function (error) {
            console.log(error)
            info.innerText = "连接错误！连接已断开！" + error
        }

        ws.onopen = function () {
            console.log("open")
            if (id !== -1) {
                clearInterval(id)
            }
            id = setInterval(() => {
                ws.send("heart")
            }, 1000)
        }

        ws.onmessage = function (message) {
            let msg = message.data
            console.log(msg)
            if (msg === 'host') {
                host = 1
                info.innerText = "你是主机， 你可以用打开及同步命令"
            } else if (msg.startsWith("client")) {
                host = 2
                info.innerText = "你是观看者， 你只能观看"
                ws.send("getVideo")
            } else if (msg.startsWith("http")) {
                url = msg;
                bindUrlToVideo(url)
            } else if (host === 1) {

            } else {
                if (msg.startsWith("video")) {
                    url = msg.substring(5)
                    bindUrlToVideo(url)
                    info.innerText = "开始观看：" + url
                } else if (msg === "play") {
                    video.play();
                    info.innerText = "开始播放";
                } else if (msg === "pause") {
                    video.pause();
                    info.innerText = "停止播放";
                } else if (msg.startsWith("seek")) {
                    video.currentTime = msg.substring(4)
                    info.innerText = "主机要求快进或快退";
                } else if (msg.startsWith("same")) {
                    video.currentTime = msg.substring(5)
                    if (msg.startsWith("samet")) {
                        video.play()
                    } else {
                        video.pause()
                    }
                    info.innerText = "主机要求同步放映进度";
                } else if (msg.startsWith("rate")) {
                    video.playbackRate = msg.substring(4);
                    info.innerText = "主机要求更改放映速度";
                }
            }
        }

        ws.onclose = function (res) {
            info.innerText = "连接已断开！"
            clearInterval(id)
            console.log(res)
        }
    }

    function bindUrlToVideo(url) {
        document.getElementById("video_wrapper").src = "https://jx.bozrc.com:4433/player/?url=" + url
        setTimeout(bindVideo, 3000)
    }

    function bindUrl() {
        let videoUrl = document.getElementById("video_url").value;
        if (host === 1) {
            bindUrlToVideo(videoUrl)
            ws.send("video" + videoUrl)
        } else {
            info.innerText = "主机才能用哦！"
        }
    }


    function findVideo(window) {

    }


    function bindVideo() {
        const iframe1 = document.getElementById("video_wrapper").contentWindow
        const myiframe = iframe1.document.getElementById("myiframe").contentWindow
        video = myiframe.document.getElementById("video")

        console.log(video)

        video.onplay = () => {
            if (host === 1) {
                ws.send("play")
                isPlay = true
            }
        }
        video.onpause = () => {
            if (host === 1) {
                ws.send("pause")
                isPlay = false
            }
        }

        video.onseeked = () => {
            if (host === 1) {
                ws.send("seek" + video.currentTime)
            }
        }
        video.onratechange = () => {
            if (host === 1) {
                ws.send("rate" + video.playbackRate)
            }
        }
    }

    function doSame() {
        if (host === 1) {
            ws.send("same" + (isPlay ? 't' : 'f') + video.currentTime);
        } else {
            info.innerText = "主机才能用哦！"
        }
    }

    function disconnect() {
        ws.close()
    }

    function refreshUrl() {
        if (host !== 1) {
            ws.send("getVideo")
        }
    }
</script>
</body>
</html>
